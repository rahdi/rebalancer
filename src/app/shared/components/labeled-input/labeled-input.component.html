<div class="flex flex-col md:flex-row gap-x-5 gap-y-1 md:items-center">
  <label class="flex-1 md:text-right" [attr.for]="id">{{ label }}</label>
  <input
    [attr.type]="type"
    [attr.id]="id"
    [formControl]="control"
    class="flex-1 md:flex-2"
    placeholder="Type here"
    (blur)="onTouched()"
  />
</div>

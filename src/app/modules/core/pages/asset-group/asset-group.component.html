<app-content-container [header]="groupName" class="w-full h-full flex">
  <div
    class="flex flex-col flex-1 gap-3 md:gap-4 items-center pt-5 pb-20 px-5 overflow-x-hidden min-w-0"
  >
    <div class="blurred-backdrop" *ngIf="isLoading$ | async">
      <app-loader></app-loader>
    </div>

    <h5 class="truncate w-full text-center">
      Total: {{ (totalAmount$ | async)?.amount }} $ ({{
        (totalAmount$ | async)?.percentage
      }}%)
    </h5>

    <app-asset-item
      *ngFor="let asset of assetGroup$ | async"
      [asset]="asset"
      class="w-full"
    ></app-asset-item>
    <app-fab></app-fab>
  </div>
</app-content-container>

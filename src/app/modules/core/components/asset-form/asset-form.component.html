<div class="flex flex-col items-center gap-y-8 py-10">
  <div class="px-5 flex flex-col gap-y-3 w-full md:w-auto">
    <app-labeled-input
      [id]="(edit ? 'edit' : 'new') + '-asset-name'"
      label="Asset's name"
    ></app-labeled-input>
    <app-labeled-input
      [id]="(edit ? 'edit' : 'new') + '-asset-group'"
      label="Group of investments"
    ></app-labeled-input>
    <app-labeled-input
      [id]="(edit ? 'edit' : 'new') + '-asset-amount'"
      label="Amount of money invested"
      type="number"
    ></app-labeled-input>
  </div>

  <div class="flex gap-x-5">
    <a class="btn btn-secondary" [routerLink]="'/' + path.Empty">Cancel</a>
    <button class="btn btn-primary">{{ edit ? "Save" : "Add" }}</button>
  </div>
</div>

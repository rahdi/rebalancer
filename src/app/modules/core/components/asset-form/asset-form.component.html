<form [formGroup]="assetForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col items-center gap-y-8 py-10">
    <div class="px-5 flex flex-col gap-y-3 w-full md:w-auto">
      <app-labeled-input
        [id]="(edit ? 'edit' : 'new') + '-asset-name'"
        label="Asset's name"
        formControlName="name"
        [errorMessage]="nameErrorMessage"
        [focus]="true"
      ></app-labeled-input>
      <app-labeled-input
        [id]="(edit ? 'edit' : 'new') + '-asset-group'"
        label="Group of investments"
        formControlName="group"
        [errorMessage]="groupErrorMessage"
      ></app-labeled-input>
      <app-labeled-input
        [id]="(edit ? 'edit' : 'new') + '-asset-amount'"
        label="Amount of money invested"
        formControlName="amount"
        [errorMessage]="amountErrorMessage"
        autoComplete="off"
      ></app-labeled-input>
    </div>

    <div class="flex gap-x-5">
      <a class="btn btn-secondary" [routerLink]="'/' + path.Dashboard"
        >Cancel</a
      >
      <button
        class="btn enabled:btn-primary disabled:btn-disabled"
        type="submit"
        [disabled]="!assetForm.valid"
      >
        {{ edit ? "Save" : "Add" }}
      </button>
    </div>
  </div>
</form>

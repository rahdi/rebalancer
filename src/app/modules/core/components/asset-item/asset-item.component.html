<a
  *ngIf="asset"
  [routerLink]="'/' + path.EditAsset + '/' + asset.assetId"
  class="asset-item"
>
  <div class="flex flex-col md:flex-1 md:flex-row md:gap-10 overflow-hidden">
    <div class="flex flex-1 md:justify-end overflow-hidden">
      <span class="truncate pr-12 md:pr-0">{{ asset.name }}</span>
    </div>
    <div class="flex flex-1 overflow-hidden">
      <span class="truncate font-bold pr-12 md:pr-32 md:font-normal"
        >{{ asset.amount }} $</span
      >
    </div>
  </div>

  <div class="flex absolute right-5">
    <button
      class="btn btn-warning hidden md:block"
      (click)="onDelete($event); (false)"
    >
      Delete
    </button>

    <button
      class="md:hidden bg-warning-main p-3 transition-all hover:bg-warning-dark hover:shadow-btnWarning rounded-full self-end"
      (click)="onDelete($event); (false)"
    >
      <app-close-icon color="white" [width]="12" [height]="12"></app-close-icon>
    </button>
  </div>
</a>

<dialog
  #menuDialog
  class="transition-all w-80 mt-0 rounded-bl-2xl"
  [ngClass]="{ isOpen: isOpen$ | async }"
  (click)="onClose($event)"
>
  <div class="flex flex-col items-center p-1 pb-6">
    <button
      class="bg-white p-3 transition-colors hover:bg-primary-100 rounded-full self-end"
      (click)="closeDialog()"
    >
      <app-close-icon></app-close-icon>
    </button>

    <p class="w-fit whitespace-nowrap" *ngIf="!userEmail">
      You are not logged in.
    </p>

    <p class="w-fit whitespace-nowrap" *ngIf="userEmail">
      Welcome, <span class="font-bold">{{ userEmail }}</span>
    </p>

    <button
      class="btn btn-primary mt-3 whitespace-nowrap"
      (click)="closeDialog(logIn)"
      *ngIf="!userEmail"
    >
      Log in
    </button>

    <button
      class="btn btn-primary mt-3 whitespace-nowrap"
      (click)="closeDialog(logOut)"
      *ngIf="userEmail"
    >
      Log out
    </button>
  </div>
</dialog>

<h5 class="relative top-5 block md:hidden">{{ legendTitle }}</h5>

<ngx-charts-pie-chart
  [scheme]="colorScheme"
  [view]="[width, height]"
  [results]="single"
  [animations]="animations"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [legendTitle]="legendTitle"
  [maxLabelLength]="maxLabelLength"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
>
</ngx-charts-pie-chart>

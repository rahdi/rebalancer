<div class="card gap-5 mx-5 md:px-10">
  <h4 class="text-center">Log in</h4>

  <form>
    <!-- TODO: create reusable labelled input component -->
    <div class="flex flex-col gap-y-3">
      <div
        class="flex flex-col md:flex-row gap-x-5 gap-y-1 md:items-center md:w-96"
      >
        <label class="flex-1 md:text-right" for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="flex-1 md:flex-2"
        />
      </div>

      <div
        class="flex flex-col md:flex-row gap-x-5 gap-y-1 md:items-center md:w-96"
      >
        <label class="flex-1 md:text-right" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="flex-1 md:flex-2"
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <p>
        Don't have an account? Create one
        <a
          class="underline hover:opacity-80 transition-all"
          [routerLink]="'/' + path.Register"
          >here</a
        >!
      </p>
    </div>

    <div class="flex flex-row gap-5 justify-between mt-6">
      <a
        class="btn btn-secondary whitespace-nowrap flex-1"
        [routerLink]="'/' + path.ChooseOption"
        >Go back</a
      >
      <a
        class="btn btn-primary whitespace-nowrap flex-1"
        [routerLink]="path.Empty"
        >Log in</a
      >
    </div>
  </form>
</div>

<div class="card gap-5">
  <h4 class="text-center">Log in</h4>

  <form>
    <!-- TODO: create reusable labelled input component -->
    <div class="flex flex-col gap-y-3">
      <div
        class="flex flex-col sm:flex-row gap-x-5 gap-y-1 sm:items-center w-full sm:w-96"
      >
        <label class="flex-1 sm:text-right" for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="flex-1 sm:flex-2"
        />
      </div>

      <div
        class="flex flex-col sm:flex-row gap-x-5 gap-y-1 sm:items-center w-full sm:w-96"
      >
        <label class="flex-1 sm:text-right" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="flex-1 sm:flex-2"
        />
      </div>
    </div>

    <p class="text-right mt-6">
      Don't have an account? Create one
      <a class="hover:underline" [routerLink]="'/' + path.Register">here</a>!
    </p>

    <div class="flex flex-row gap-5 sm:gap-10 justify-between mt-6">
      <a class="btn btn-secondary flex-1" [routerLink]="'/' + path.ChooseOption"
        >Go back</a
      >
      <a class="btn btn-primary flex-1" [routerLink]="path.Empty">Log in</a>
    </div>
  </form>
</div>

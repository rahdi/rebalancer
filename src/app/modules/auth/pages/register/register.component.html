<div class="card gap-5 mx-5 md:px-10">
  <h4 class="text-center">Register</h4>

  <form>
    <div class="flex flex-col gap-y-3">
      <app-labeled-input
        [id]="'register-username'"
        label="Username"
      ></app-labeled-input>

      <app-labeled-input
        [id]="'register-password'"
        type="password"
        label="Password"
      ></app-labeled-input>

      <app-labeled-input
        [id]="'register-confirm'"
        type="password"
        label="Confirm password"
      ></app-labeled-input>
    </div>

    <div class="flex flex-row gap-5 justify-between mt-10">
      <a
        class="btn btn-secondary whitespace-nowrap flex-1"
        [routerLink]="'/' + path.ChooseOption"
        >Go back</a
      >
      <a
        class="btn btn-primary whitespace-nowrap flex-1"
        [routerLink]="path.Empty"
        >Create account!</a
      >
    </div>
  </form>
</div>
